<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/banner.css">
    <link rel="stylesheet" href="styles/instagram_input.css">
    <link rel="stylesheet" href="styles/not_account.css">
    <link rel="stylesheet" href="styles/storeimg.css">
    <link rel="stylesheet" href="styles/bottomcontent.css">
    <link rel="stylesheet" href="styles/smartphone.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <main class="content">
            <div class="img-smartphone">
                <img src="img/banner2.png" class="banner-img" alt="Instagram banner">
            </div>
            <div class="instagram-input">
                <div class="instagram-forms">
                    <div class="div-logo-img">
                        <div class="div-instagram-logo">
                            <img src="img/logo_instagram.png" class="logo-img" alt="Instagem logo">
                        </div>
                        <input type="text" name="login" class="input-login"
                            placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" class="input-login" placeholder="Senha">
                        <input type="button" class="button" value="Entrar">
                        <div class="div-or">
                            <div class="div-line"></div>
                            <p>OU</p>
                            <div class="div-line"></div>
                        </div>
                        <div class="another-password">
                            <div class="div-facebook-enter">
                                <img src="img/logo_facebook.svg" class="face-img" alt="Facebook logo">
                                <input type="button" class="button-facebook" value="Entrar com o Facebook">
                            </div>
                            <input type="button" class="button-forgot-password" value="Esqueceu a senha?">
                        </div>

                    </div>


                </div>

                <div class="not-account">
                    <p>Não tem uma conta?</p>
                    <input type="button" class="not-account-button" value="Cadastre-se">
                </div>

                <div class="download-app">
                    <p>Obtenha o aplicativo.</p>
                </div>

                <div class="app-store">
                    <img src="img/gplay_btn.png" class="gplay" alt="">
                    <img src="img/apple_btn.png" class="appleplay" alt="">
                </div>

            </div>
        </main>
     <section>
        <div class="botton-content">
            <a href="">Meta</a>
            <a href="">Sobre</a>
            <a href="">Blog</a>
            <a href="">Carreiras</a>
            <a href="">Ajuda</a>
            <a href="">API</a>
            <a href="">Privacidade</a>
            <a href="">Termos</a>
            <a href="">Localizações</a>
            <a href="">Instagram Lite</a>
            <a href="">Threads</a>
            <a href="">Carregamento de contatos e não usuários</a>
            <a href="">Meta Verified</a>
        </div>
     </section>
    </div>

</body>

</html>
